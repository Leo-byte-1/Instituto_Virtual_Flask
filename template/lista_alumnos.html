{% import "macros.jinja2" as macros %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-lista_alumnos.css') }}">
    <title>Document</title>
</head>
<body>
    {{ macros.portada() }}

    <h1>Lista de alumnos</h1> 

        <div class="cont-table">
        <table class="datos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>

            <tbody>
                {% for d in data %}
                <tr>
                    <td class="id">{{ d.id }}</td>
                    <td>{{ d.nombre }}</td>
                    <td>{{ d.apellido }}</td>
                    <td>{{ d.edad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <table class="aciones">
            <thead>
                <tr>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td><button id="" class="t-button-edit" id="btn-edit{{d.id}}">Edit</button></td>
                    <td><a href="{{ url_for('delete', id=d.id) }}"><button class="t-button-delete">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

        <a href="{{url_for('registrar')}}"><button class="b-agregar">Agregar</button></a>
        
    {{ macros.footer() }}
</body>
</html>
